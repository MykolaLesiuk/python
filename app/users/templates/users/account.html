{% extends "base.html" %}

{% block title %}Account{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            User Account
        </div>
        <div class="card-body">
            <h2 class="card-title">Welcome, {{ current_user.username }}!</h2>
            <p class="card-text"><strong>Email:</strong> {{ current_user.email }}</p>
            <p class="card-text"><strong>User ID:</strong> {{ current_user.id }}</p>

            <a href="{{ url_for('users.logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
