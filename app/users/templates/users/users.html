{% extends "base.html" %}

{% block title %}Всі користувачі{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Всі користувачі</h2>
    <p class="text-muted">Всього зареєстровано: <strong>{{ count }}</strong></p>

    <table class="table table-hover mt-3">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
