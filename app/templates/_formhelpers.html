{% macro render_field(field) %}
  <div class="mb-3">
    {{ field.label(class="form-label") }}
    {{ field(class="form-control", placeholder=field.label.text) }}
    {% if field.errors %}
      <ul class="text-danger small mt-1">
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
